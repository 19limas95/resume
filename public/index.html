<!DOCTYPE>
<html ng-app = "myApp">
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		
	</head>
	<body>
		<div class = "container" ng-controller="AppCtrl">
			<div class = "bg-primary" align="center">
				<h1><p ng-click = "admin = true" ng-init="admin = false"> Daniel Eleazar Limas </p> <h1>
				<h5>limasdaniel@ymail.com</h5>
			</div>
			
			<!--Education-->
			<div>
				<h2 class = "bg-warning">Education</h2>
				<input type="hidden" value="edu" ng-model="type1">
				<div ng-repeat = "edu in resume | filter:edu track by $index">
						<b>{{edu.school}}<text ng-if="edu.type == 'edu'">:</text></b>
						{{edu.degree}}
						{{edu.last_year}}	
				
				</div>
			</div>
			<br/>
			<!--Skills-->
			<div>
				<h2 class = "bg-success">Skills</h2>
					<input type="hidden"value="skill" ng-model="type2">
					<div ng-repeat = "skill in resume | filter: type2 track by $index">
						<td>{{skill.skill}}</td>		
					</div>
			</div>
			<br/>
			<!--Projects-->
			<div>
				<h2 class = "bg-info">Projects</h2>
				<input type="hidden" value="project" ng-model="type3">
				<div ng-repeat = "project in resume | filter:type3 track by $index">
					<div>	
						<b>{{project.title}}</b><text ng-if="project.type == 'project'">:</text>
						{{project.description}}
					</div>
				</div>
			</div>
		</div>
		
	</body>
	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src = "controllers/controller.js"></script>
	

</html>
